run:
  timeout: 5m
  tests: true

linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - revive
    - gofmt
    - goimports

issues:
  exclude-dirs:
    - vendor
  max-same-issues: 3

linters-settings:
  revive:
    ignore-generated-header: true
    severity: warning